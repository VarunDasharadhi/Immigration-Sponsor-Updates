name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Manually Build with the Secret
      - name: Install and Build
        run: |
          npm ci
          npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.DASHBOARD_API_KEY }}

      # 2. Deploy only the results
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEN_LANG_CLIENT_0461004021 }}
          channelId: live
          projectId: gen-lang-client-0461004021
          # ADD THESE TWO LINES TO PREVENT OVERWRITING YOUR BUILD
          target: live
